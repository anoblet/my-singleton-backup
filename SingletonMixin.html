<script>
    let subscribers = {};
    let data = {};
    let isRoot = false;

    SingletonMixin = function (superClass) {
        return class extends superClass {
            static get properties() {
                return {
                    subscribers: {
                        type: Object,
                    },
                    data: {
                        type: Object,
                        notify: true
                    },
                    isRoot: {
                        type: Boolean,
                        value: isRoot
                    }
                }
            }

            static get observers() {
                return [
                    'dataChanged(data.*)',
                ]
            }

            dataChanged(change) {
                if (!isRoot) {
                    isRoot = true;
                    if (this.subscribers) {
                        this.subscribers.forEach(e => {
                            e.notifyPath(change.path);
                        });
                    }
                    isRoot = false;
                }
            }

            connectedCallback() {
                super.connectedCallback();
                var element = this.constructor.is;
                if (!subscribers[element]) {
                    subscribers[element] = [];
                }
                this.subscribers = subscribers[element];
                this.subscribers.push(this);
                if (!data[element]) {
                    data[element] = {};
                }
                this.data = data[element];
            }

            disconnectedCallback() {
                super.disconnectedCallback();
                var index = this.subscribers.indexOf(this);
                if (index > -1) this.subscribers.splice(index, 1)
            }
        }
    }
</script>
